<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-2">
            <input type="text" [(ngModel)] = "nombre" (keyup.enter) = "agregarTarea()"
            class="form-control-lg" placeholder="Ingrese Tarea">
        </div>
        <div class="col-lg-6 offset-lg-3">
            <div *ngIf = "listaTareas.length===0" class="card p-2">
                <h6>No hay tareas para mostrar</h6>
            </div>
            <ul class="list-group">
                <li *ngFor = "let tareas of listaTareas ; let i = index"class="list-group-item d-flex justify-content-between">
                    <span class="cursor" (click)="actualizarTarea(tareas, i)">
                        <i [ngClass]="tareas.estado ? 'fa-solid fa-circle-check'
                        : 'fa-sharp fa-solid fa-circle-notch'"></i>
                    </span>
                    {{tareas.nombre}}
                    <span class="cursor text-ganger" (click)="eliminarTarea(i)">
                        <i class="fa-solid fa-trash"></i>
                    </span>
                </li>
            </ul>
        </div>
    </div>
</div>
